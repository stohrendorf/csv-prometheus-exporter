name: .NET Core

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Restore
      run: dotnet restore
    - name: Test
      run: dotnet test
    - name: Build with dotnet
      run: dotnet build --configuration Release
